<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, V!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color:blanchedalmond;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      margin-top: 50px;
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #giftMessage {
      display: none;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Hello! Click the button to claim your present! â™¡</h1>
  <button id="revealGift">CLICK HEREE!!</button>
  <div id="giftMessage">
    <h2>Surprisee!</h2>
    <p>And all of this is for you! Hehe.</p>
    <img src="photo_6336567970406450371_x (2).jpg" alt="Hadiah" style="margin-top: 20px;">
    <div>
      <h3>Aaandd this song is for you from me! <3</h3>
      <iframe style="border-radius:12px" 
        src="https://open.spotify.com/track/42CX3VhPsCG75BFp07r9Vj?si=tincx7FaRxCH_9Vof7lu8wutm_source=generator" 
        width="300" height="80" frameborder="0" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy"></iframe>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>
  <audio id="surpriseSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    document.getElementById("revealGift").addEventListener("click", function () {
      const giftMessage = document.getElementById("giftMessage");
      const surpriseSound = document.getElementById("surpriseSound");

      // Play surprise sound
      surpriseSound.play();

      // Show gift message with animation
      giftMessage.style.display = "block";

      // Start confetti
      startConfetti();

      // Hide the button
      this.style.display = "none";
    });

    // Confetti Animation
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createParticle() {
      const colors = ["#FFC107", "#FF5722", "#4CAF50", "#2196F3", "#E91E63"];
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 + 1
      };
    }

    function drawParticle(particle) {
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.r, 0, Math.PI * 2);
      ctx.fillStyle = particle.color;
      ctx.fill();
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        particle.x += particle.speedX;
        particle.y += particle.speedY;

        // Respawn particles at the top
        if (particle.y > canvas.height) {
          particles[index] = createParticle();
          particles[index].y = 0;
        }

        drawParticle(particle);
      });
    }

    function startConfetti() {
      particles = Array.from({ length: 100 }, createParticle);
      setInterval(updateParticles, 20);
    }
  </script>
</body>
</html>
